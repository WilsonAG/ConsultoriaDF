<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Consultores asociados</title>
	<style type="text/css">
.ui-datalist .ui-datalist-content {
	border: 0 none
}

.ui-datalist ul {
	padding: 0px 10px 0 20px;
	margin: 5px 0;
}

.value {
	font-weight: bold;
}

.ui-autocomplete-itemtip {
	-moz-box-sizing: content-box;
	-webkit-box-sizing: content-box;
	box-sizing: content-box;
}
</style>
</h:head>
<body style="background-color: #7C8585;">
	<p:menubar id="menu">
		<p:menuitem value="Inicio" url="index.jsf" icon="pi pi-times" />
		<p:menuitem value="Informacion" url="informacion.jsf"
			icon="pi pi-times" />
		<p:submenu label="Consultas">
			<p:menuitem value="Consulta Madre" url="consulta_madre.jsf" />
			<p:menuitem value="Consulta Feto" url="consulta_feto.jsf" />
		</p:submenu>
		
		<p:submenu label="Administrador">
			<p:menuitem value="Crear usuarios" url="ingreso_usuario.jsf" />
		</p:submenu>



		<f:facet name="options">
			<p:button value="Logout" outcome="#{login.cerrarSesion()}" />
		</f:facet>
	</p:menubar>
	<div class="form-style-10" style="text-align: center">
		<h1 style="text-align: center">
			Registrate ahora !<span>Registrate y accede a todas las
				posibilidades que ofrecemos!</span>
		</h1>


		<h:form>
			<p:growl id="msgs" showDetail="true" sticky="true" life="2000" />
			<p:panel id="panel" header="Registro" style="margin-bottom:10px;">
				<h:panelGrid columns="3" cellpadding="5">

					<p:outputLabel for="nombre" value="Nombre:" />
					<p:inputText id="nombre" value="#{registro.usuario.user}"
						required="true" label="nombre">
						<f:validateLength minimum="5" />
					</p:inputText>
					<p:message for="nombre" />

					<p:outputLabel for="correo" value="Correo" />
					<p:inputText id="correo" value="#{registro.usuario.mail}"
						required="true" label="Surname" />
					<p:message for="correo" />

					<h:outputText value="Clave : " />
					<p:password id="clave" value="#{registro.usuario.pass}"
						feedback="true" promptLabel="ingrese clave" weakLabel="debil"
						goodLabel="buena" strongLabel="Fuerte" />




				</h:panelGrid>
			</p:panel>

			<p:toolbar>
				<f:facet name="left">
					<p:commandButton value="Enviar" update="@form"
						action="#{registro.crearUser()}" style="margin-right:20px;" />
				</f:facet>



				<f:facet name="right">
					<h:commandButton value="Borrar campos" style="margin-right:20px;">
						<p:commandButton value="Regresar" onclick="window.history.back();"
							type="button" ajax="false" />

						<p:ajax update="panel" resetValues="true" />
					</h:commandButton>
				</f:facet>
			</p:toolbar>
			<center>
				<p:imageCompare leftImage="/resources/images/1.jpg"
					rightImage="/resources/images/B55.jpg" width="400" height="200" />
			</center>
		</h:form>


	</div>
</body>
</html>
