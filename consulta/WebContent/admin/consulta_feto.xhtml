<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Consulta Feto</title>
	<style type="text/css">
.value {
	font-weight: bold;
}
</style>
	<link rel="stylesheet" href="resources/estilo.css" />

</h:head>
<body style="background-color: #7C8585;">

	<h:form>
		<h2 style="margin-top: 0">Consulta respecto al feto</h2>
		<h3 style="margin-top: 0">
			<center>Seleccionar periodo de analisis</center>
		</h3>
		<h4>Periodo de analisis tiempo:</h4>

		<p:panelGrid>
			<p:column>
				<p:outputLabel style="font-weight: bold;">Periodo de analisis tiempo</p:outputLabel>
				<br></br>
				<p:outputLabel for="console" value="anio:" />
				<p:selectOneRadio id="console" value="#{data.anio}"
					unselectable="true">
					<f:selectItem itemLabel="2015" itemValue="2015" />
					<f:selectItem itemLabel="2016" itemValue="2016" />
				</p:selectOneRadio>

				<p:outputLabel value="Trimestre: " />
				<br></br>
				<p:selectOneMenu value="#{data.trimestre}">
					<f:selectItem itemLabel="Seleccione..." itemDisabled="true" />
					<f:selectItem itemLabel="1" itemValue="1" />
					<f:selectItem itemLabel="2" itemValue="2" />
					<f:selectItem itemLabel="3" itemValue="3" />
					<f:selectItem itemLabel="4" itemValue="4" />
				</p:selectOneMenu>
			</p:column>
			<p:column>
				<p:outputLabel style="font-weight: bold">Ubicacion</p:outputLabel>
				<br></br>
				<p:outputLabel value="Provincia" />
				<p:selectOneMenu id="prov" value="#{data.provincia}">
					<f:selectItem itemLabel="Seleccione..." itemDisabled="true" />
					<f:selectItems value="#{data.provincias}" var="provs"
						itemLabel="#{provs.nombre}" itemValue="#{provs.id_provincia}" />
					<p:ajax event="change" listener="#{data.obtenerCantones}"
						update="cant" />
				</p:selectOneMenu>
				<p:outputLabel value="Canton" />
				<p:selectOneMenu id="cant" value="#{data.canton}">
					<f:selectItem itemLabel="Seleccione..." itemDisabled="true" />
					<f:selectItems value="#{data.cantones}" var="cants"
						itemLabel="#{cants.nombre}" itemValue="#{cants.id_canton}" />

				</p:selectOneMenu>

			</p:column>
			<p:column>
				<p:outputLabel style="font-weight: bold">Eje de analisis</p:outputLabel>
				<br></br>
				<p:outputLabel value="Causa Fetal" />
				<p:selectOneMenu id="causa_fetal" value="#{data.cau_fetal}">
					<f:selectItem itemLabel="Seleccione..." itemDisabled="true" />
					<f:selectItems value="#{data.causas_fetales}" var="causa"
						itemLabel="#{causa.nombre}" itemValue="#{causa.id_causa_fetal}" />

				</p:selectOneMenu>
			</p:column>

		</p:panelGrid>



		<h:commandButton action="#{data.numeroMuertes()}" value="Consultar" />
		<h3>Muestra de los datos:</h3>
		<p:dataTable var="car" value="#">
			<p:column headerText="trimestre">

				<h:outputText value="#{data.trimestre}" />
			</p:column>

			<p:column headerText="ANIO">
				<h:outputText value="#{data.anio}" />
			</p:column>

			<p:column headerText="causa fetal">
				<h:outputText value="#{data.cau_fetal}" />
			</p:column>

			<p:column headerText="Numero total ">
				<h:outputText value="#{data.resp}" />
			</p:column>
		</p:dataTable>

	

	</h:form>

</body>
</html>
