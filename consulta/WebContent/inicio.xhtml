<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" 
      >

	 <h:head>
		<title>Consultaria</title>
		<style>
<!--
fondo de pantalla 
-->
 
</style>
	 </h:head>
	<body style="background-color:#7C8585;" >
	
		<h:form id="form">
		<p:growl id="messages" />

		<p:menubar>
 		  <p:menuitem value="Inicio" url="index.jsf" icon="pi pi-times" />    
 		    <p:menuitem value="Informacion" url="informacion.jsf" icon="pi pi-times" />  
 		      <p:submenu label="Consultas">
                <p:menuitem value="Consulta Madre" url="consulta_madre.jsf" />
                <p:menuitem value="Consulta Feto" url="consulta_feto.jsf" />
            </p:submenu>
 
        <p:menuitem value="Quit" url="informacion.jsf" icon="pi pi-times" />
 
        <f:facet name="options">
            <p:inputText style=" width: 200px ; height: 20px;" placeholder="Search"/>
           <h:button value="LogIn" outcome="login.jsf"  icon="pi pi-home" />
           <h:button value="Registrarse" outcome="ingreso_usuario.jsf"  icon="pi pi-home" />
        </f:facet>
    </p:menubar>


	</h:form>
	<br />
	<p:panel header="Consultas Defunciones Fetales 2015 - 2016" style="background-color:#7C8585;">
		<p:row>
			
			<br />
			<h:form> 
    <p:growl   id="growl" life="2000" />
     
 <h:panelGrid  columns="2" style="margin-bottom:10px" cellpadding="5">
        <p:outputLabel for="console" value="Provincia:" />
        
        <p:selectOneMenu id="console" value="#{reporte.provincia}"  style="width:125px">
            <f:selectItems value="#{reporte.provincias}" var="p" itemLabel="#{p.nombre}" itemValue="#{p.cod}"/>
        </p:selectOneMenu>
        </h:panelGrid> 
    <p:commandButton value="Realizar Consulta" id="nonAjax" action="#{buttonView.buttonAction}" style="margin-right:20px;" ajax="false" />
 
      
<p:separator />
			<br />
			<br />
			<p:dataTable id="tabla" value="#{reporte.reportes}" var="data" >
				<p:column headerText="Provincia">
					<h:outputText value="#{data.provincia}" />
					
				</p:column>
				<p:column headerText="Cantidad Fallecidos">
					<h:outputText value="#{data.fallecidos}" />
				</p:column>
			</p:dataTable>

</h:form>

		</p:row>
	</p:panel>
	
	</body>
</html>
